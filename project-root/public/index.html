<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a202c" />
    <meta name="description" content="Ball Game PWA" />
    
    <!-- PWA конфигурация -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <title>Ball Game PWA</title>
    
    <!-- iOS PWA конфигурация -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ball Game" />
    
    <!-- Android PWA конфигурация -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Ball Game" />
    
    <style>
      /* Загрузочный экран для PWA */
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #121212;
        color: white;
        font-family: sans-serif;
      }
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Загрузочный экран для PWA -->
    <div id="app-loading" class="app-loading">
      <div class="app-loading-spinner"></div>
      <div>Loading Ball Game...</div>
    </div>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Скрываем загрузочный экран после загрузки приложения
      document.addEventListener('DOMContentLoaded', () => {
        const rootElement = document.getElementById('root');
        const loadingElement = document.getElementById('app-loading');
        
        if (rootElement && rootElement.children.length > 0) {
          loadingElement.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
